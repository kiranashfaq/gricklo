<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gricklo</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="bg-img">
      <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img src="src/img/logo.png.webp" alt="" class="logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse div-nav"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <input type="text" placeholder="Search" class="search me-4" />
              <li class="nav-item  li">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Listing
                </a>
                <ul class="dropdown-menu p-3">
                  <li><a class="text-white" href="#">Action</a></li>
                  <li>
                    <a class="mt-4 text-white" href="#">Another action</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >About</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Contact</a
                >
              </li>
            </ul>
            <div class="text-end d-flex">
              <p class="sign">Sign In</p>
              <button class="animated-but">Add Listing</button>
            </div>
          </div>
        </div>
      </nav>
      <br /><br /><br />
      <div>
        <h1 class="bg-heading mt-2">Listing made easy.</h1>
        <p class="bg-para">
          Explore vacation rentals, bar & restaurants and <br />
          experiences . Find amazing places to visit
        </p>
        <div class="form-div1">
          <span class="what">What?</span>
          <input
            type="text"
            placeholder="Ex: Food, Service, Hotel, Shopp"
            class="inp-what col-12 col-sm-5"
          />
          <span class="where">Where?</span>
          <input
            type="text"
            placeholder="Your City..."
            class="inp-where col-12 col-sm-5"
          />
          <button class="but-search col-12 col-sm-2">
            <span class="material-symbols-outlined but-s me-2"> search </span>
            Search
          </button>
        </div>
        <br />
        <div class="button-div ">
          <div class="div-but1">
          <button class="but-1">Restaurants</button>
          <button class="but-2">Home</button>
          <button class="but-1">Party</button>
          </div>
          <div class="div-but2">
          <button class="but-1">Shopping</button>
          <button class="but-1">Hotel</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
